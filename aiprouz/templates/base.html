{% load static %}
<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{{ page.title }} | AiProduction{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'foundation/css/foundation.min.css' %}">
    <link rel="icon" href="{% static 'favicon/favicon.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    {% include "header.html" %}
    <div class="row" id="content">
      <div class="medium-3 columns">
          {% block left_menu %}{% endblock %}
      </div>
      <div class="medium-6 columns">
        <div class="blog-post">
            {% block content %}{% endblock %}
        </div>
      </div>

    </div>
    {% include "footer.html" %}
    <script src="{% static 'foundation/jquery/jquery-2.1.4.min.js' %}"></script>
    <script src="{% static 'foundation/js/foundation.min.js' %}"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>
