{% extends 'base.html' %}
{% block title %}All news in a row | AiProduction{% endblock title %}
{% block content %}
    <h1>Новости</h1>
    {% for news in news %}
        <div>
            <h2><a href="{{ news.get_absolute_url }}">{{ news.title }}</a></h2>
            <p>{{ news.description }}</p>
        </div>
    {% endfor %}
{% endblock %}
